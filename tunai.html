<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body  class="bg-blue-600 mx-20 my-24">
    <div class="mt-14">
        <div class="text-3xl text-white text-center mt-12">
            <h1>PILIH JUMLAH PAKET TUNAI</h1>
        </div>

        <div class="flex justify-center space-x-44 text-white text-3xl mt-12">
            <div class="space-y-24">
                <button onclick="seRatus()"><- 100.000</button>
                <script>
                    let uiambil = 'ambilkartu.html';
                    let saldo = 5000000; 
                    let paket = {
                        seratus: '100000',
                        duaratus: '200000',
                        tigaratus: '300000',
                        limaratus: '500000',
                        satujuta: '1000000',
                        satusetengah: '1500000',
                        duajuta: '2000000',
                    };

                    function seRatus() {
                        let saldoakhir = saldo - paket.seratus;
                        confirm('Sisa Saldo Anda Rp.${saldoakhir}')
                        window.open(uiambil, '_blank')
                    }
                </script>
                <h1><- 200.0000</h1>
                <h1><- 300.0000</h1>
                <h1><- 500.0000</h1>
            </div>

            <div class="space-y-24 text-right">
                <h1>1.000.0000 -></h1>
                <h1>1.500.0000 -></h1>
                <h1>2.000.0000 -></h1>
                <a href="lainnya.html"><h1>TRANSAKSI LAINNYA</a>
            </div>
        </div>
    </div>
</body>
</html>
